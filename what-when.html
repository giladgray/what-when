<head>
  <title>What, When?</title>
</head>

<body>
	<div class="container text-center">
		{{#if currentUser}}
			<h4 class="text-right">{{loginButtons}}</h4>
			<div class="panel panel-primary">
				{{> header}}
			</div>
			{{> history}}
		{{else}}
			<div id="login" class="panel panel-primary">
				<h1>You Did What, When?</h1>
				{{#if loggingIn}}
				<i class="icon-spinner icon-spin icon-4x"></i>
				{{else}}
					{{> loginPlease}}
				{{/if}}
			</div>
		{{/if}}
	</div>
</body>

<template name="header">
	<form id="new-entry" class="text-center clearfix">
		<h1>
			You Did
		</h1>
		<div id="what">
			<button class="btn btn-question btn-primary {{#if what}}filled{{/if}} ">
				<span class="word">
					<span>What </span><i class="icon-asterisk"></i>
				</span>
				{{#if what}}
				<span class="value">{{what}}</span>
				{{/if}}
			</button>
			{{> what}}
		</div>
		<div id="when">
			<button class="btn btn-question btn-primary {{#if when}}filled{{/if}}">
				<span class="word">
					<span>When </span><i class="icon-time"></i>
				</span>
				{{#if when}}
				<span class="value">{{fromNow when}}</span>
				{{/if}}}
			</button>
			{{> when}}
		</div>
		<div id="done" class="text-right">
			<div id="new-data">
				<button id="did" class="btn btn-success btn-lg {{#unless ready}}disabled{{/unless}}"><i class="icon-thumbs-up"></i> Did it!</button>
			</div>
		</div>
	</form>
</template>

<template name="what">
	<div class="component">
		<ul class="list-unstyled">
			{{#each recents}}
			<li><button class="btn btn-link">
				<strong>{{what}}</strong> {{fromNow when}}
			</button></li>
			{{/each}}
		</ul>
		<form action="" class="input-group">
			<input type="text" name="what" class="form-control" placeholder="What did you do??" value="{{Qwhat}}">
			<a class="close"><i class="icon-remove"></i></a>
			<span class="input-group-btn">
				<button type="submit" class="btn btn-default"><i class="icon-thumbs-up"></i></button>
			</span>
		</form>
	</div>
</template>

<template name="when">
	<div class="component">
		<ul class="list-inline">
		{{#each quickTimes}}
			<li><button class="btn btn-link">{{{name}}}</button></li>
		{{/each}}
		</ul>
		<form action="" class="input-group">
			<input type="text" name="when" class="form-control" placeholder="When did you do it???" value="{{date Qwhen}}">
			<a class="close"><i class="icon-remove"></i></a>
			<span class="input-group-btn">
				<button type="submit" class="btn btn-default"><i class="icon-thumbs-up"></i></button>
			</span>
		</form>
		<small class="text-muted">Any date and time, such as <em>July 4</em> or <em>Feb 2004</em> or <em>5/27/88 11:39 pm</em></small>
	</div>
</template>

<template name="history">
	<div id="history">
		<h1>Things you've done lately</h1>
		{{#ifEmpty entries}}
		<em>You have done nothing. How embarrassing.</em>
		{{else}}
		<ul class="list-group">
			{{#each entries}}
				{{> entry}}
			{{/each}}
		</ul>
		{{/ifEmpty}}
	</div>
</template>

<template name="entry">
	<li class="list-group-item entry">
		<div class="actions">
			<button class="btn btn-xs btn-danger delete"><i class="icon-remove"></i></button><br>
			<!-- <button class="btn btn-xs btn-default edit"><i class="icon-pencil"></i></button> -->
		</div>
		<div class="text-muted">{{date when}}</div>
		<h3>{{what}}</h3>
		<small>{{how}}</small>
	</li>
</template>

<template name="loginPlease">
	<p>
		When was the last time you cut your fingernails?<br/>
		Got a haircut? <em>Changed your sheets?</em>
	</p>
	<p>
		Record the little things you do all the time but never think about. Instantly review your history and show your memory who's boss.
	</p>
	<h3>Remember the common things.</h3>
	<br>
	{{loginButtons}}
</template>
